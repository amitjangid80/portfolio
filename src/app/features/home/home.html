<div class="flex px-6 py-16 flex-row w-full gap-36 justify-center animate-fade-up">
    <div class="flex flex-col gap-10 max-w-xl text-left">
        <div>
            <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight leading-tight">
                Hello, I'm <span class="text-blue-700">Amit Jangid</span>
            </h1>

            <p class="mt-3 text-xl text-gray-600 font-medium">
                Software Architect â€¢ Full-Stack Developer
            </p>
        </div>

        <ul class="profession-list list-disc pl-6 space-y-2 text-gray-700 leading-relaxed text-justify mx-auto">
            @for (summary of professionSummary(); let i = $index; track summary) {
                <li [style.--delay]="(i * 0.12) + 's'">{{ summary }}</li>
            }
        </ul>

        <div class="flex flex-wrap gap-3 justify-start">
            @for (skill of skills(); let i = $index; track skill) {
                <span class="tech-pill transition-transform duration-300" [style.--delay]="'0.6s'">{{ skill }}</span>
            }
        </div>
    </div>

    <div class="flex flex-col gap-8">
        <img class="flex size-96 rounded-2xl drop-shadow-2xl border-4 border-blue-100 object-cover animate-fade-left-smooth hover:scale-[1.1] transition-transform duration-500"
            src="assets/images/amit-jangid.jpg" alt="Amit Jangid" />

        <div class="flex gap-4">
            <button routerLink="/projects" class="btn-primary" [style.--delay]="'0.6s'">
                <i class="pi pi-briefcase"></i>
                <span>View My Work</span>
            </button>

            <a href="assets/docs/Amit-Jangid-Resume.pdf" download class="btn-ghost" [style.--delay]="'0.6s'">
                <i class="pi pi-download"></i>
                <span>Download Resume</span>
            </a>
        </div>

        <div class="flex gap-6 text-gray-600 social-links">
            <a href="https://github.com/amitjangid80" target="_blank" [style.--delay]="'0.6s'">
                <i class="pi pi-github text-2xl"></i>
            </a>

            <a href="https://linkedin.com/in/amit-jangid-linked-in" target="_blank" [style.--delay]="'0.6s'">
                <i class="pi pi-linkedin text-2xl"></i>
            </a>

            <a href="mailto:jangidamit800@gmail.com" [style.--delay]="'0.6s'">
                <i class="pi pi-envelope text-2xl"></i>
            </a>
        </div>
    </div>
</div>
