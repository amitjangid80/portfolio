<div class="home-wrapper flex flex-col lg:flex-row w-full gap-12 lg:gap-24 justify-center px-6 py-12 animate-fade-up">
    <div class="flex flex-col gap-8 max-w-xl text-center lg:text-left">
        <div>
            <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-800 tracking-tight">
                Hello, I'm <span class="text-blue-600">Amit Jangid</span>
            </h1>

            <p class="mt-3 text-lg lg:text-xl text-gray-600 font-medium">
                Software Architect â€¢ Full-Stack Developer
            </p>
        </div>

        <ul class="profession-list list-disc pl-6 space-y-2 text-gray-700 leading-relaxed text-left mx-auto lg:mx-0">
            @for (summary of professionSummary(); let i = $index; track summary) {
                <li [style.--delay]="(i * 0.12) + 's'">{{ summary }}</li>
            }
        </ul>

        <div class="flex flex-wrap gap-3 mt-4 justify-center lg:justify-start">
            @for (skill of skills(); let i = $index; track skill) {
                <span class="tech-pill" [style.--delay]="(i * 0.08) + 's'">{{ skill }}</span>
            }
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mt-6 justify-center lg:justify-start">
            <button routerLink="/projects" class="btn-primary">
                <i class="pi pi-briefcase mr-2"></i>
                View My Work
            </button>

            <a href="assets/docs/Amit-Jangid-Resume.pdf" download class="btn-ghost">
                <i class="pi pi-download mr-2"></i>
                Download Resume
            </a>
        </div>

        <div class="flex gap-6 mt-6 justify-center lg:justify-start text-gray-600 social-links">
            <a href="https://github.com/amit" target="_blank">
                <i class="pi pi-github text-2xl"></i>
            </a>
            <a href="https://linkedin.com/in/amit-jangid" target="_blank">
                <i class="pi pi-linkedin text-2xl"></i>
            </a>
            <a href="mailto:jangidamit800@gmail.com">
                <i class="pi pi-envelope text-2xl"></i>
            </a>
        </div>
    </div>

    <div class="flex justify-center lg:justify-start">
        <img class="size-64 sm:size-72 md:size-80 lg:size-96 rounded-2xl drop-shadow-2xl border-4 border-white object-cover animate-fade-left-smooth"
            src="assets/images/amit-photo.jpg" alt="Amit Jangid" />
    </div>
</div>
